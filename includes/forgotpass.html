<div class="col-lg-6">
	<form action="" ng-hide="forgotmessage" ng-submit="forgotPass()">
		<h2 class="form-signin-heading">Please enter your email Address</h2>
		<input type="text" class="form-control" placeholder="Enter your email address here" required>	
		<button class="btn btn-primary for-btn">Submit</button>
	</form>
</div>
<div class="col-lg-12">
	<h4 for="" ng-show="forgotmessage">An Email has been sent to you containing the link to reset your password!</h4>
	<button ng-show="forgotmessage" ng-click="showDeck()" class="btn btn-primary">Back</button>

</div>
