<div ng-controller="LoginCtrl">
	
	<div class="container">
		<form ng-submit="login()" class="form-signin" role="form">
			<h2 class="form-signin-heading">Please Login</h2>
			<input type="email" class="form-control" placeholder="Email address" value="abc@gmail.com">
			<input type="password" class="form-control" placeholder="Password" value="12345678">
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me"> Remember Me
				</label>
			</div>
			<button class="btn btn-lg btn-block" type="submit">Login</button>
		</form>
	</div>
</div>
